<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
<div class="container mt-3">
    <h1>Product list</h1>
  
    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Acompanhantes</th>
        <th>Ações</th>
      </tr>
      <tr th:each="convidado : ${convidados}">
        <td th:text="${convidado.id}"></td>
        <td th:text="${convidado.nome}"></td>
        <td th:text="${convidado.acompanhate}"></td>
        <td ><a th:href="@{/convidado/editar/{id}(id=${convidado.id})}"> Atualizar</a></td>
        <td ><a th:href="@{/convidado/excluir/{id}(id=${convidado.id})}"> Excluir</a></td>
      </tr>
    </table>
  
    <p>
      <a href="../home.html" th:href="@{/convidado/home}">Retornar a home</a>
    </p>
</div>
  </body>

</html>
